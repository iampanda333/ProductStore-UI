<h2>{{ routerUrl }}</h2>
<h5 *ngIf="message">{{message}}</h5>
<form [formGroup]="form" (ngSubmit)="login()">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="username" class="form-control" placeholder="Username" formControlName="username">
    <small *ngIf="formControls.username.invalid && formControls.username.dirty">
      Username is required
    </small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
    <small *ngIf="formControls.password.invalid && formControls.password.dirty">
      Password is required
    </small>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ routerUrl }}</button>
</form>
